version: "3.5" 

services:
    miwebapp:
        image: webapp:1 
        container_name: miwebapp
        volumes:
            - ~/environment/datos/webapp:/app
            
        ports:
            - 8080:8080
        environment:
            ALLOW_EMPTY_PASSWORD: "yes"

